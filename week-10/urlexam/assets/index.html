<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>URL aliasing application</title>
  <script src="index.js"></script>
</head>

<body>
  <h1>Default</h1>
  <p id="resultParagraph"></p>
  <form id="form">
    <label for="url">URL</label>
    <br>
    <input type="text" name="url" id="url" class="clear">
    <br>
    <label for="alias">Alias</label>
    <br>
    <input type="text" name="alias" id="alias" class="clear">
    <br>
    <button type="button" id="submitButton">Submit</button>
  </form>
</body>

</html>
