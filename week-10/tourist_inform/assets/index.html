<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tourist information</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>

<body>
  <div id="container">
    <h1 class="grad">Tourist information</h1>
    <button id="refreshButton">Refresh</button>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>City</th>
          <th>Category</th>
          <th>Longitude</th>
          <th>Latitude</th>
          <th>Price</th>
          <th>Recomended age</th>
          <th>Duration</th>
        </tr>
      </thead>
      <tbody id="tbody">
      </tbody>
    </table>
  </div>
  <div id="formHolder">
    <div id="centerHolder">
        <form>
            <label for="attr_name">Name</label>
            <br>
            <input type="text" name="attr_name" id="attrName">
            <br>
            <label for="city">City</label>
            <br>
            <input type="text" name="city" id="city">
            <br>
            <label for="category">Category</label>
            <br>
            <input type="text" name="category" id="category">
            <br>
            <label for="longitude">Longitude</label>
            <br>
            <input type="text" name="longitude" id="longitude">
            <br>
            <label for="latitude">Latitude</label>
            <br>
            <input type="text" name="latitude" id="latitude">
            <br>
            <label for="price">Price</label>
            <br>
            <input type="text" name="price" id="price">
            <br>
            <label for="duration">Duration</label>
            <br>
            <input type="text" name="duration" id="duration">
            <br>
            <label for="recomendedAge">Recomended age</label>
            <br>
            <input type="text" name="recomendedAge" id="recomendedAge">
            <br>
            <button id="submit" type="button">Submit</button>
          </form>
    </div>
  </div>
</body>

</html>
