<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: innerHTML, textContent</title>
</head>

<body>
  <ul>
    <li>placeholder</li>
    <li>placeholder</li>
    <li>placeholder</li>
    <li>placeholder</li>
  </ul>

  <script>
 
    let lists = document.getElementsByTagName('li');
    for (let index = 0; index < lists.length; index++) {
      let replace = ['apple', 'banana', 'cat', 'dog'];
      lists[index].textContent = replace[index];
    }

    let uls = document.getElementsByTagName('ul');
    uls[0].setAttribute('style', 'background: #bcff70');
  </script>

  <!-- You can work in the html or in a separate js file. Like:
    <script>
      1) replace the list items' content with items from this list:
      ['apple', 'banana', 'cat', 'dog']
      2) change the <ul> element's background color to 'limegreen'
        - use css class to change the color instead of the style property
    </script>
    OR
    <script src="content-2.js"></script> -->
</body>

</html>
