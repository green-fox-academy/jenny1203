<!DOCTYPE html>
<html>

<head>
  <title>Galery</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div id='container'>
    <div>
      <div>
        <img class='visible' src='https://www.gettyimages.ca/gi-resources/images/Homepage/Hero/UK/CMS_Creative_164657191_Kingfisher.jpg'
          alt='picname' display=block>
        <div class='titleContainer'>
          <h2>Title</h2>
          <p>Paragraph</p>
        </div>
      </div>
      <img class='hidden' src='https://jssorcdn7.azureedge.net/demos/img/gallery/720x480/006.jpg' alt='picname2'>
      <img class='hidden' src='https://images.pexels.com/photos/67636/rose-blue-flower-rose-blooms-67636.jpeg?auto=compress&cs=tinysrgb&h=350'
        alt='picname2'>
      <img class='hidden' src='https://images.pexels.com/photos/248797/pexels-photo-248797.jpeg?auto=compress&cs=tinysrgb&h=350'
        alt='picname'>
    </div>
    <div class='buttonDiv'>
      <button class="fa fa-chevron-right next" aria-hidden="true"></button>
    </div>
    <div class='buttonDiv'>
      <button class="fa fa-chevron-left prev" aria-hidden="true"></button>
    </div> 
  </div>
  <script src="galery.js"></script>
</body>

</html>
